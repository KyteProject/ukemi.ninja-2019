---
label: Blog Post
hide_body: false
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
  description: Blog title
- name: blog_image
  type: file
  config:
    maxSize: 250
  label: blog image
  description: Blog main image
- name: publish_date
  type: datetime
  label: Publish Date
  description: Date blog is published
  config:
    required: true
    date_format: DD/MM/YYYY
    time_format: 
    display_utc: false
- name: tags
  type: tag_list
  default: []
  label: Tags
  description: Blog tags
- name: authors
  type: list
  config:
    use_select: false
    min: '1'
    max: 
  label: Authors
  description: List of contributing authors
- name: content
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
  label: content
  description: Blog content
